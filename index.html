<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="app.js"></script> 

  <title>PC Carbon Calc</title>
</head>

<body>
  <div class="card m-2 mt-3">
    <div class="card-body">
      <h2 class="card-title">Calculadora de emisiones</h2>
      <h6 class="card-subtitle mb-2 text-muted">Calcula las emisiones de CO2 de tu pc</h6>
      <p class="card-text">Ingresa la potencia que consume tu pc y te diremos cuanto CO2 emite
        al a単o y cuantos arboles tenes que plantar para compensarlo.</p>
    </div>
    <ul class="list-group list-group-flush" id="main">
      <form id="frm">
        <li class="list-group-item">
          <label for="pc-type">多Cuanto consume tu compu?</label>
          <div class="input-group mb-3">
            <input class="form-control" type="number" placeholder="Watts de la fuente de tu PC" min="1" max="80000" id="watts">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="no-sabe">No lo se</button>
            </div>
          </div>

          <label for="pc-type">多Que tipo de compu es?</label>
          <select id="pc-type" class="form-control mb-3">
            <option value="desktop">PC de escritorio</option>
            <option value="laptop">Laptop/Notebook</option>
          </select> 

          <label for="pc-type">多Cuanto usas tu compu?</label>
          <input class="form-control" type="number" placeholder="Horas aprox. por dia" min="0" max="24" id="horas" required>  
        </li>
        <li class="list-group-item">
          <button class="btn btn-success" type="submit" id="calc">Calcular</button>
        </li>
      </form>
    </ul>
    <div class="card-body" id="resultados" hidden>
      <div class="p-3 mb-2 bg-success text-white rounded" id="txt-resultado">-</div>
      <div class="p-3 mb-2 bg-secondary text-white rounded">
        <p id="arboles"></p>
        <div class="container" id="arbolitos-iconos"></div>
      </div>
    </div>
  </div>
</body>

</html>
