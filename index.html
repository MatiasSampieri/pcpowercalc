<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

  <link rel="script" href="app.js">

  <title>PC Carbon Calc</title>
</head>

<body>
  <div class="card m-2 mt-3">
    <div class="card-body">
      <h2 class="card-title">Calculadora de emisiones</h2>
      <h6 class="card-subtitle mb-2 text-muted">Calcula las emisiones de CO2 de tu pc</h6>
      <p class="card-text">Ingresa la potencia que consume tu pc y te diremos cuanto CO2 emite
        al año y cuantos arboles tenes que plantar para compensarlo.</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div class="input-group mb-3">
          <input class="form-control" type="number" placeholder="Watts de la fuente de tu PC" min="0" max="3000" id="watts">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="no-sabe">No lo se</button>
          </div>
        </div>

        <label for="pc-type">¿Que tipo de compu es?</label>
        <select id="pc-type" class="form-control">
          <option value="desktop">PC de escritorio</option>
          <option value="laptop">Laptop/Notebook</option>
        </select> 
      </li>
      <li class="list-group-item">
        <button class="btn btn-success" type="button" id="calc">Calcular</button>
      </li>
    </ul>
    <div class="card-body" id="resultados" hidden>
      <h4 class="card-subtitle" id="txt-resultado">Tu pc consume</h4>
    </div>
  </div>
</body>

</html>
